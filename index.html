<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">

                    <form class="d-flex" role="search">

                    </form>

    </header>

    <main class="main-content my-4">
        <div class="container">
            <h1 class="mb-5">Client's Home Page (h1)</h1>
            <h2 class="mb-3">Booking Page (h2)</h2>
            <ul>
                <li>Bootstrap is not loading</li>
            </ul>

            <!-- Start vetstoria embed code -->
            <vetstoria-widget initial-posts-per-page="9"
                initial-widget-title="This is a demo widget"></vetstoria-widget>
            <script src="https://demo-widget-server.netlify.app/wc/vetstoria-widget.min.js"></script>
            <!-- End vetstoria embed code -->
        </div>
    </main>

    <script>
        /**
            * The following event is sent when the page loads. You could
            * wrap the event in a JavaScript function so the event is
            * sent when the user performs some action.
        */
        gtag('event', 'screen_view', {
            'app_name': 'vetstoria_widget',
            'screen_name': 'Home'
        });

        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('vetstoria-widget');

            if (widget) {
                widget.addEventListener('widget-ga-interaction', (e) => {
                    console.log('Event from widget: ', e.detail);
                    const ga_action = e.detail.action[0] || 'unknown_action';
                    const ga_label = e.detail.label[0] || 'unknown_label';

                    // Send the event to Google Analytics
                    console.log('Sending event to Google Analytics:', ga_action, ga_label);
                    gtag('event', ga_action, {
                        'event_category': 'vetstoria_widget',
                        'event_label': ga_label
                    });

                    // Optionally, you can also log the event to the console
                    console.log(`Event sent: ${ga_action} - ${ga_label}`);
                });
            } else {
                console.error('vetstoria-widget element not found.');
            }
        });
    </script>
</body>
